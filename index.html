<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="box1">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="box">
          <div class="card">
            <div class="image">
              <img
                src="c859df5ff2c25b417cdc62a52e927a66d0170874.png"
                alt=""
                srcset=""
              />
            </div>
            <div class="tags">
              <img class="img2" src="beginner.png" alt="" />
              <span class="icon">
                <i class="bx bx-heart"></i>
              </span>
            </div>
            <h2>The Complete JavaScript Course Zero to Advanced</h2>
            <h3>By: Anurag Singh</h3>
            <div class="stats">
              <img class="star" src="Star Rating.png" alt="" />
              <span class="rating">4.9</span>
              <span class="views">(3,327)</span>
            </div>
            <img src="Line 1.png" alt="" class="line" />
            <img src="get enrolled.png" alt="" class="enrolled" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
